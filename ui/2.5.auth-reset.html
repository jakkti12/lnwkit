<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - Workshop For Beginners</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/icons/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container">
      <div class="row text-center mt-5">
        <div class="col">
          <div class="p-2">
            <i
              class="bi-shield-lock"
              style="font-size: 6rem; color: #0d6efd"
            ></i>
          </div>
          <h2 class="text-primary">Reset password</h2>
          <p>Please enter new password you want.</p>
        </div>
      </div>
      <div class="row mt-3 justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label"
                    >New password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputConfirmPassword" class="form-label"
                    >Confirm new password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputConfirmPassword"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi-send-fill"></i> Reset password
                </button>
              </form>
              <hr />
              <div class="text-center">
                <a href="/" class="link-secondary">Go back to homepage</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
